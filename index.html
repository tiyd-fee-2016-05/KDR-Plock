<!DOCTYPE html>
<html>

<head>
    <script src="https://code.jquery.com/jquery-2.2.4.js"></script>
    <link rel="stylesheet" href="assets/css/styles.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">

    <title>SLINK-Copy</title>
</head>

<body>
 <div id="container">
  <h1> SLINK </h1>
    <form class="user-form">
        <input name="slink-login" type="text" placeholder="Username" class="searchform">
    </form>

      <h3>Saved Bookmarks</h3>
      <form class="addbook">
        <input name="slink-add" type="button" value="+">
      </form>
    <div class="savedbook">

    <ul>
        <!-- <li class="info"><span class="bookmark1"></span></li>
        <br> -->
        <li class="info"><span class="infoTitle"></span></li>
        <li class="info"></span><span class="infoDesc"></span></li>
        <li class="info"><span class="infoURL"></span></li>
        <li class="info"><span class="infoBy"></span></li>
        <li class="info"><span class="infoAt"></span></li>
    </ul>
  </div>
    <script type="text/javascript" src="assets/js/slink.js"></script>
  </div>
</div>
</body>

</html>
